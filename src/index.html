<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <title>Tictactoe</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <main>
  <div class="game">
    <h1>Tic <span class="yellow">x</span> Tac <span class="yellow">x</span> Toe</h1>
  <table id="tictactoe">
    <tr class="rowOne">
      <td id="one" class="blurred-bg"></td>
      <td id="two" class="blurred-bg"></td>
      <td id="three" class="blurred-bg"></td>
    </tr>
    <tr class="rowTwo">
      <td id="four" class="blurred-bg"></td>
      <td id="five" class="blurred-bg"></td>
      <td id="six" class="blurred-bg"></td>
    </tr>
    <tr class="rowThree">
      <td id="seven" class="blurred-bg"></td>
      <td id="eight" class="blurred-bg"></td>
      <td id="nine" class="blurred-bg"></td>
    </tr>
  </table>
  <div class="turn">Player : X</div>
</div>
</main>
<div class="overlay">
  <div class="dialog">
    <h3>You Won!</h3>
    <p>Play Again?</p>
    <button>
      <i class="fa fa-refresh"></i>
    </button>
  </div>
  </div>
</body>
</html>
